<form>
    <div class="form-group">
        <label for="name">Назва проекту</label>
        <input type="text" class="form-control" id="name" ng-model="project.name" placeholder="Назва проекту">
    </div>
    <div class="form-group">
        <label for="short-description">Коротка інформація</label>
        <textarea type="text" class="form-control" id="short-description" ng-model="project.shortDescription" placeholder="Ця інформація буде показана в списку всіх громацьких проектів"></textarea>
    </div>
    <div class="form-group">
        <label for="description">Опис проекту</label>
        <textarea type="text" class="form-control" id="description" ng-model="project.description" placeholder="Детальний опис проекту"></textarea>
    </div>

    <div class="form-group">
        <label for="category">Категорія</label>
        <select id="category" class="form-control" ng-model="project.category" ng-options="x for x in categories">
        </select>
    </div>

    <button type="submit" class="btn btn-primary mb-2 btn-color" ng-click="createProject(project)">Запропонувати проект</button>
</form>
